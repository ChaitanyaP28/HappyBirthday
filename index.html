<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="headline">🎉 Happy Birthday, <span id="name">Friend</span>! 🎂</h1>
        <p class="message">Wishing you a day filled with love, laughter, and joy!</p>
        <button class="btn" onclick="revealMessage()">Click for a Surprise!</button>
        <div class="surprise hidden">
            <div class="balloons-emoji">
                <span>🎈</span>
                <span>🎁</span>
                <span>🎊</span>
                <span>🎂</span>
                <span>🎉</span>
                <span>❤️</span>
                <span>🥳</span>
            </div>
            <p class="surprise-message">You’re Amazing! Have the best birthday ever! 🎈🎁</p>
        </div>
    </div>
    <div class="stars">
        <!-- Stars generated dynamically -->
    </div>
    <script src="script.js"></script>
</body>
</html>
